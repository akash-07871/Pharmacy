<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pharmacy Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    header {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
    }
    header button {
      float: right;
      background: #dc3545;
      border: none;
      color: white;
      padding: 8px 12px;
      margin-top: -5px;
      border-radius: 6px;
      cursor: pointer;
    }
    main { padding: 20px; }
  </style>
</head>
<body>
  <header>
    <h2>Welcome Pharmacy, {{ username }}</h2>
    <a href="/logout"><button>Logout</button></a>
  </header>
  <main>
    <p>This is your pharmacy dashboard.</p>
  </main>
</body>
</html>
