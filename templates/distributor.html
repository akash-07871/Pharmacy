<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributor Dashboard - PharmaConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script>
        async function createInvite() {
            const response = await fetch("/create_invite", {method: "POST"});
            const data = await response.json();
            if (data.invite_link) {
                const list = document.getElementById("invite-list");
                const li = document.createElement("li");
                li.className = "list-group-item";
                li.innerHTML = `<strong>Invite Link:</strong> <a href="${data.invite_link}" target="_blank">${data.invite_link}</a>`;
                list.appendChild(li);
            }
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
            <h2 class="text-primary mb-4">Welcome Distributor!</h2>
            <button class="btn btn-primary mb-3" onclick="createInvite()">+ Create Pharmacy Invite</button>
            <h5>Existing Invites:</h5>
            <ul class="list-group" id="invite-list">
                {% for invite in invites %}
                    <li class="list-group-item">
                        <strong>{{ invite.token }}</strong> - {{ invite.status }}
                        {% if invite.status == "pending" %}
                            | <a href="/register/{{ invite.token }}" target="_blank">Register Link</a>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
            <div class="mt-4">
                <a href="/" class="btn btn-outline-secondary">Logout</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
