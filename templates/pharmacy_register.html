<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-body p-4">
            <h2 class="text-success mb-4">Pharmacy Registration</h2>

            <p>You are registering under Distributor: <strong>{{ distributor.username }}</strong></p>

            <form action="/pharmacy_register_submit" method="POST">
                <input type="hidden" name="invite_code" value="{{ invite_code }}">
                
                <div class="mb-3">
                    <label for="username" class="form-label">Pharmacy Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Pharmacy Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-success">Register Pharmacy</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
